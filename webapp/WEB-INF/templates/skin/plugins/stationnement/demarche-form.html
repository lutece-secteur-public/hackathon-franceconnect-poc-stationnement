<div class="row-fluid">

    <#include "includes/panel.html" />

    <div class="col-md-6 well">

        <form method="POST" id="crecheForm" class="form-horizontal" action="jsp/site/Portal.jsp">
            <input type="hidden" name="page" value="stationnement" />
            <input type="hidden" name="action" value="processForm" />
            <fieldset>

                <!-- Form Name -->
                <legend>Vérifiez et complétez les informations suivantes :*</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label for="textinput-0" class="col-sm-3 control-label"
                           style="text-align:right;float:left;">Nom</label>
                    <div class="col-sm-8">
                        <input id="textinput-0" name="textinput-0" type="text" placeholder=""
                               class="form-control" disabled
                               value="${lastname!''}">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group row">
                    <label for="textinput-1" class="col-sm-3 control-label"
                           style="text-align:right;float:left;">Prénom</label>
                    <div class="col-sm-8">
                        <input id="textinput-1" name="textinput-1" type="text" placeholder=""
                               class="form-control" disabled
                               value="${firstname!''}">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group row">
                    <label for="nomEnfant" class="col-sm-3 control-label"
                           style="text-align:right;float:left;">Nom de votre enfant</label>
                    <div class="col-sm-8">
                        <input id="nomEnfant" name="nomEnfant" type="text" placeholder=""
                               class="form-control" required="">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group row">
                    <label for="prenomEnfant" class="col-sm-3 control-label"
                           style="text-align:right;float:left;">Prénom de votre enfant</label>
                    <div class="col-sm-8">
                        <input id="prenomEnfant" name="prenomEnfant" type="text" placeholder=""
                               class="form-control" required="">
                    </div>
                </div>
                
            </fieldset>
            <input type="submit" value="Confirmer" class="btn btn-primary" onclick="submitInPopup()">
            <br/>
            <span style="text-size:8px">* Vous allez ensuite être redirigé vers une page qui va vous montrer les données auxquelles va accéder le service pour compléter votre demande. Nous aurons besoin de votre consentement.</span>
        </form>
    </div>
</div>

<script type="text/javascript">
    function submitInPopup() {
        var screenTabletWith = 767;
        if ($(window).width() > screenTabletWith) {
            $("#crecheForm").submit(function () {
                OpenPopupCenter(this.action, 'authFranceConnect', 500, 600);
            });
        } else {
            $("#crecheForm").unbind().attr('target', '');
        }
    }
</script>
